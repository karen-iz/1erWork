<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,600&display=swap" rel="stylesheet">
</head>



<body>
  <header class="header">
    <!--Regresar pagina principal-->
    <a href="/" class="logo">
      <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="matchalogo">
    </a>
    <!--Menu-->
    <nav class="navbar">
      <ul>
        <li>Products</li>
        <li>Templates</li>
        <li>Pricing</li>
        <li>Customers</li>
        <li>Blog</li>
        <li>Resources</li>
      </ul>
    </nav>

    <!--Acciones-->
    <div class="actions">
      <a href="">Sign In</a>
      <button>Get a demo</button>
    </div>
  </header>

  <section class="main">
    <h1>Build your. Build your business</h1>
    <p>
      Publish articles, <strong>drive more traffic,</strong> grow your email list, and see your blog's impact on sales
    </p>
    <form>
      <input type="email" />
      <button type="submit">
        Try it now &rarr;
      </button>
    </form>
    <p>
      Start publishing today with a <strong>7-day trial.</strong>
    </p>
    <p>
      <strong>No credit card</strong> required.
    </p>

    <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="capterra" />
  </section>
</body>

</html>
